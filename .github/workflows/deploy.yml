name: Build and Deploy to EC2

on:
  push:
    branches:
      - master

env:
  IMAGE_NAME: solar-calendar

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest .
          docker save ${{ env.IMAGE_NAME }}:latest | gzip > image.tar.gz

      - name: Copy image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "image.tar.gz"
          target: "/home/ec2-user"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Load the Docker image
            gunzip -c /home/ec2-user/image.tar.gz | docker load
            
            # Stop and remove existing container if it exists
            docker stop solar-calendar 2>/dev/null || true
            docker rm solar-calendar 2>/dev/null || true
            
            # Run the new container
            docker run -d \
              --name solar-calendar \
              --restart unless-stopped \
              -p 80:80 \
              solar-calendar:latest
            
            # Clean up the image file
            rm -f /home/ec2-user/image.tar.gz
            
            # Prune old images
            docker image prune -f
            
            echo "Deployment complete!"

